  <hr>

  <h3>รับค่าเวลา (hh:mm:ss)</h3>
  <input id="timeInput" placeholder="เช่น 14:30:15">
  <button onclick="showTime()">แสดง</button>
  <p id="result"></p>

  <script>
    function showTime() {
      let input = document.getElementById("timeInput").value;
      let parts = input.split(":");

      if (parts.length === 3) {
        let hh = parts[0];
        let mm = parts[1];
        let ss = parts[2];
        document.getElementById("result").textContent = 
          `${hh} นาฬิกา ${mm} นาที ${ss} วินาที`;
      } else {
        document.getElementById("result").textContent = "รูปแบบไม่ถูกต้อง";
      }
    }
  </script>

</body>
