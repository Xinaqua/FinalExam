  <h3>สูตรคูณจากรหัสนิสิต</h3>
  <input id="id" placeholder="กรอกรหัสตรงนี้เลย">
  <button onclick="gen()">แสดง</button>
  <pre id="out"></pre>

  <script>
    function gen() {
      let id = document.getElementById("id").value;
      let m = parseInt(id.slice(-2));
      let out = "";
      for (let i = 1; i <= 15; i++) {
        out += `${m} x ${i} = ${m * i}\n`;
      }
      document.getElementById("out").textContent = out;
    }
  </script>
