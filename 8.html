  <hr>

  <h3>เลือกสีพื้นหลัง</h3>
  <button onclick="changeColor('red')">สีแดง</button>
  <button onclick="changeColor('blue')">สีน้ำเงิน</button>
  <button onclick="changeColor('yellow')">สีเหลือง</button>
  <button onclick="clearColor()">ล้างสี</button>

  <script>
    function changeColor(color) {
      document.body.style.backgroundColor = color;
    }

    function clearColor() {
      document.body.style.backgroundColor = "";
    }
  </script>

</body>
